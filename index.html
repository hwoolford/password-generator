<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div id="prompt1" class="prompts">
        <h3>How many characters do you want in your password?</h3>
        <p>Choose a length of at least 8 characters and at most 128 characters.<p>
          <input type="text" id="length" name="length">
    </div>
    <div id="prompt2" class="prompts">
      <h3>Select the character types to include in your password.</h3>
      <div>
        <label>
          <input type="checkbox" id="lowercase" name="characters" value="lowercase"/> Lowercase
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" id="uppercase" name="characters" value="uppercase"/> Uppercase
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" id="numeric" name="characters" value="numeric"/> Numbers
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" id="special" name="characters" value="special"/> Special Characters
        </label>
      </div>
  </div>

    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
