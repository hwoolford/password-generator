<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div id="prompt" class="prompts" style="display: none;">
        <h3>How many characters do you want in your password?</h3>
        <p>Choose a password length of at least 8 characters and at most 128 characters.<p>
          <input type="number" id="length" min="8" max="128" placeholder="Password Length"/>
          <button id="submit" class="btn2">Submit</button>
          <!-- <input type="submit"> -->
    </div>
    <div id="prompt2" class="prompts" style="display: none;">
      <h3>Select the character types to include in your password:</h3>
      <div>
        <label>
          <input type="checkbox" id="lowercase" value="lowercase"/> Lowercase letters
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" id="uppercase" value="uppercase"/> Uppercase letters
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" id="numeric" value="numeric"/> Numbers
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" id="special" name="characters" value="special"/> Special Characters
        </label>
      </div>
      <button id="submit2" class="btn2">Submit</button>

      <!-- <input type="submit"> -->
  </div>

    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
